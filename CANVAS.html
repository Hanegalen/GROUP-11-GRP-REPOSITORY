<!DOCTYPE html>
<html lang="no-NB">
    <head>
        <meta charset="UFT-8"></meta>
        <title>(Test 2) Armensk Flag</title>
    </head>

    <body>
        <canvas id="flag" width="300" height="200" style="border:1px solid black;"></canvas>
        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 
            "Botez my friends!";
            
            const canvas = document.getElementById("flag");
            const ctx = canvas.getContext("2d");

            function rectangle(bredde, høyde, fyllType, farge) {
                ctx.fillStyle = farge;
                ctx.fillRect(0, 0, bredde, høyde);
            }

            function testRectangle() {
                rectangle(300, 600, "solid", "rgb(206, 17, 38)");
                rectangle(200, 400, "solid", "rgb(252, 209, 22)");
                rectangle(100, 200, "solid", "rgb(0, 43, 127)");
            }
            
            testRectangle();
        </script>
    </body>
</html>
